<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<h2>Administraci√≥n de viajes</h2>
<button mat-icon-button class="material-symbols-outlined" title="Agregar viaje">
  add_road
  </button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="origen">
    <th mat-header-cell *matHeaderCellDef> Origen </th>
    <td mat-cell *matCellDef="let element"> {{element.lugarSalida}} </td>
  </ng-container>

  <ng-container matColumnDef="destino">
    <th mat-header-cell *matHeaderCellDef> Destino </th>
    <td mat-cell *matCellDef="let element"> {{element.lugarDestino}} </td>
  </ng-container>

  <ng-container matColumnDef="fechaSalida">
    <th mat-header-cell *matHeaderCellDef> Fecha Salida </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaSalida | date:'dd/MM/YYYY - hh:mm'}} </td>
  </ng-container>

  <ng-container matColumnDef="fechaLlegada">
    <th mat-header-cell *matHeaderCellDef> Fecha Llegada </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaLlegada | date:'dd/MM/YYYY - hh:mm'}} </td>
  </ng-container>

  <ng-container matColumnDef="colectivo">
    <th mat-header-cell *matHeaderCellDef> Colectivo </th>
    <td mat-cell *matCellDef="let element"> {{element.colectivo?.patente}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="editarTrip(element)" title="Modificar viaje">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button title="Borrar viaje">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button class="material-symbols-outlined" title="Ver pasajeros">
        groups
        </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
